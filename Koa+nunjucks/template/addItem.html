{% extends "base.html" %}

{% block main %}
<div id="main">

    <!--
        application/x-www-form-urlencoded
        multipart/form-data
        text/plain
    -->

    <div id="login" class="panel">
        <h2>添加新商品</h2>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="form-item">
                <label>
                    <span class="txt">分类：</span>
                    <select name="categoryId" class="form-input">
                        {% for category in categories %}
                        <option value="{{category.id}}">{{category.name}}</option>
                        {% endfor %}
                    </select>

                </label>
            </div>
            <div class="form-item">
                <label>
                    <span class="txt">名称：</span>
                    <input type="text" name="name" class="form-input">
                </label>
            </div>
            <div class="form-item">
                <label>
                    <span class="txt">价格：</span>
                    <input type="text" name="price" class="form-input">
                </label>
            </div>
            <div class="form-item">
                <label>
                    <span class="txt">封面：</span>
                    <button class="form-button primary" id="fileBtn">上传</button>
                    <input style="display: none" type="file" id="cover" name="cover" />
                </label>
            </div>
            <div class="form-item">
                <label>
                    <span class="txt"></span>
                    <button type="submit" class="form-button primary">确定添加</button>
                </label>
            </div>
        </form>
    </div>

</div>

<script>
    let fileBtnElement = document.querySelector('#fileBtn');
    let coverElement = document.querySelector('#cover');

    fileBtnElement.onclick = function(e) {
        // 避免表单提交
        e.preventDefault();

        // 触发 coverElement 的点击
        coverElement.click();
    }
</script>
{% endblock %}
