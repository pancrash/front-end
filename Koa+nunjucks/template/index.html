{% extends "base.html" %}

{% block main %}
<div id="main">

    <ul class="items-list">
        {% for item in items %}
        <li class="panel">
            <img src="/public/covers/{{item.cover}}" alt="" class="cover">
            <div class="name">{{item.name}}</div>
            <div class="price">{{item.price}}</div>
        </li>
        {% endfor %}
    </ul>

    <div class="pagination-container">

        <div class="pagination">
            <a href="" class="prev">上一页</a>
            <a href="">1</a>
            <a href="">2</a>
            <a href="">3</a>
            <a href="" class="current">4</a>
            <a href="">5</a>
            <a href="">6</a>
            <a href="">7</a>
            <a href="">8</a>
            <a href="" class="next">下一页</a>
        </div>

    </div>

</div>
{% endblock %}
