<!DOCTYPE html>

    <div>熟悉proxy属性</div>

<script>
    let obj = {
        myname:"张三",
        age:20
    }
    // 数组、对象新增属性； $set
    let newObj = new Proxy(obj,{
        get(target,key){
            console.log("get...");
            return target[key]
        },
        set(target,key,newValue){
            console.log("set:",newValue);
            target[key] = newValue;
        },
        // has(){
        //     console.log("for...in..")
        //     return true;
        // }
    })
    
    // newObj.myname;

    // newObj.age = 30;
   console.log("myname" in newObj);


</script>
</html>
